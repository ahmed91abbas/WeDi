<html>
 <head>
  <title>
    WeDi
  </title>
  <link rel="stylesheet" type="text/css" href="buttonDownload.css">
  <link rel="stylesheet" type="text/css" href="overview.css">
 </head>
<body>
  <!--HTML body-->
  <div class="split left">
    <div class="centered">
      <p class="text_style">
        WeDi (Web Dissector)<br>
        makes it possible to download all contents of a page easily (images, documents, videos...etc)<br>
      </p>
      <p style="font-family:georgia,garamond,serif;font-size:50px;font-style:italic;color:white">
        Downloads
      </p>
      <a id="win_link" class="buttonDownload"><p id="win_tag_name"></p></a>
      <br><br>
      <a id="linux_link" class="buttonDownload"><p id="linux_tag_name"></p></a>
    </div>
  </div>
  <div class="split right">
    <div class="centered">
     <video autoplay loop muted playsinline src="wedi.mp4"></video>
    </div>
  </div>

  <!--Script to get the latest versions and download links-->
  <script>
  var xmlhttp = new XMLHttpRequest();
  var url = "https://api.github.com/repos/ahmed91abbas/wedi/releases/latest";

  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var response = JSON.parse(this.responseText);
      document.getElementById('win_tag_name').innerHTML = "Windows " + response["tag_name"];
      document.getElementById('linux_tag_name').innerHTML = "Linux " + response["tag_name"];
      var i;
      for (i = 0; i < response["assets"].length; i++) {
        if (response["assets"][i]["name"].toLowerCase() === "wedi-win.zip") {
          document.getElementById("win_link").setAttribute("href",response["assets"][i]["browser_download_url"]);
        } else if (response["assets"][i]["name"].toLowerCase() === "wedi-linux.zip") {
          document.getElementById("linux_link").setAttribute("href",response["assets"][i]["browser_download_url"]);
        }
      }
    }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
  </script>
</body>
</html>
